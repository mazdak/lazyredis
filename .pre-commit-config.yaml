repos:
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt -- --check
        language: system
        types: [rust]
      - id: clippy
        name: clippy
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
      - id: cargo-test
        name: cargo test
        entry: cargo test --workspace
        language: system
        stages: [pre-push]
        pass_filenames: false
